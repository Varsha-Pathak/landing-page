<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css style sheet link -->
  <link rel="stylesheet" href="style.css">

  <!-- font awesome icon link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <div class="logo-div">
      <img src="images/logo.svg" alt="logo">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="left-container">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="right-container">
        <h1 class="big-heading">
          Build The Community <br> Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion. 
        </p>
        <a class="btn" href="#" role="button">Register</a>
      </div>
    </div>
    <div class="social-icons">
      <i class="icons fab fa-facebook-f"></i>
      <i class="icons fab fa-twitter"></i>
      <i class="icons fab fa-instagram"></i>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/varsha-pathak-0527251a1/">Varsha Pathak</a>.
    </p>
  </footer>
</body>
</html>
